<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Biblioteca de Artículos - José María Pérez Quintana</title>
  <style>
    :root {
      --bg: #0f172a; --panel: #111827; --card: #1f2937; --muted: #94a3b8;
      --text: #e5e7eb; --accent: #22d3ee; --danger: #f87171;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(180deg, #0b1020, #0f172a);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: radial-gradient(1000px 400px at 10% -10%, rgba(34,211,238,0.15), transparent),
                  var(--panel);
      border-bottom: 1px solid #1f2937;
      padding: 30px 16px;
    }
    .wrap { max-width: 700px; margin: 0 auto; width: 100%; }
    
    .hero { display: flex; flex-direction: column; align-items: center; text-align: center; gap: 15px; }
    .hero img {
      height: 120px; width: 120px; border-radius: 50%;
      object-fit: cover; border: 3px solid var(--accent);
      box-shadow: 0 0 25px rgba(34,211,238,0.2);
    }
    h1 { margin: 0; font-size: 26px; color: #fff; letter-spacing: 0.5px; }
    .resena { color: var(--muted); line-height: 1.5; font-size: 14px; max-width: 600px; }

    main { padding: 30px 16px; flex: 1; }
    
    .search-panel {
      background: var(--card);
      border: 1px solid #334155;
      border-radius: 24px;
      padding: 25px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.4);
    }

    /* Sección de Artículo Seleccionado */
    .selection-box {
      background: #0b1020;
      border: 1px solid var(--accent);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 25px;
      display: none; /* Se muestra vía JS */
      animation: slideDown 0.3s ease-out;
    }
    @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

    .selection-box h3 { margin: 0 0 10px 0; color: var(--accent); font-size: 18px; }
    .selection-box .url-text { font-size: 13px; color: var(--muted); word-break: break-all; margin-bottom: 15px; }
    
    .actions { display: flex; gap: 10px; flex-wrap: wrap; }
    .btn {
      padding: 10px 20px; border-radius: 12px; border: 1px solid #334155;
      background: #111827; color: var(--text); cursor: pointer; transition: 0.2s;
      font-size: 14px; font-weight: 500;
    }
    .btn:hover { border-color: var(--accent); background: #1f2937; }
    .btn.primary { background: var(--accent); color: #000; border: none; }
    .btn.primary:hover { background: #67e8f9; transform: translateY(-1px); }
    .btn.danger { color: var(--danger); border-color: rgba(248,113,113,0.3); }

    /* Buscador y Lista */
    .search-input-group {
      display: flex; gap: 10px; margin-bottom: 20px;
    }
    .search-input-group input {
      flex: 1; padding: 14px 18px; border-radius: 14px; border: 1px solid #334155;
      background: #0b1020; color: #fff; outline: none; font-size: 16px;
    }
    .search-input-group input:focus { border-color: var(--accent); box-shadow: 0 0 0 2px rgba(34,211,238,0.1); }

    .list {
      max-height: 450px; overflow-y: auto;
      border-top: 1px solid #1e293b; padding-top: 15px;
    }
    .item {
      padding: 15px; border-radius: 12px; margin-bottom: 8px;
      background: rgba(255,255,255,0.02); cursor: pointer; transition: 0.2s;
    }
    .item:hover { background: rgba(34,211,238,0.08); padding-left: 20px; }
    .item.active { background: rgba(34,211,238,0.12); border: 1px solid var(--accent); }
    .item .titulo { font-size: 15px; font-weight: 500; }

    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
  </style>
</head>
<body>

<header>
  <div class="wrap hero">
    <img src="H:\IDEAS\LOGO.png" alt="Logo José María">
    <div>
      <h1>JOSÉ MARÍA PÉREZ QUINTANA</h1>
      <div class="resena">“Divulgo ciencia, historia política, filosofía y curiosidades. El propósito es aportar conocimiento.”</div>
    </div>
  </div>
</header>

<main class="wrap">
  <div class="search-panel">
    
    <div id="selectionBox" class="selection-box">
      <h3 id="selTitle">Título del Artículo</h3>
      <div id="selUrl" class="url-text">url-del-articulo</div>
      <div class="actions">
        <button id="btnOpen" class="btn primary">Leer Artículo</button>
        <button id="btnCopy" class="btn">Copiar Enlace</button>
        <button id="btnPDF" class="btn">Guardar PDF</button>
      </div>
    </div>

    <div class="search-input-group">
      <input id="q" type="text" placeholder="¿Qué quieres leer hoy?..." autocomplete="off">
      <button id="btnClear" class="btn danger">Limpiar</button>
    </div>

    <div id="lista" class="list"></div>
  </div>
</main>

<script>
  let articulos = [];
  let seleccionado = null;

  const lista = document.getElementById('lista');
  const q = document.getElementById('q');
  const selectionBox = document.getElementById('selectionBox');
  const selTitle = document.getElementById('selTitle');
  const selUrl = document.getElementById('selUrl');

  async function cargarArticulos() {
    try {
      // Intenta cargar ARTICULOS.json de la misma carpeta
      const respuesta = await fetch('ARTICULOS.json');
      if (!respuesta.ok) throw new Error();
      const datos = await respuesta.json();
      
      articulos = datos.map(a => ({
        titulo: a.nombre || a.titulo || "Sin título",
        url: a.url || a.loc || "#"
      })).sort((a, b) => a.titulo.localeCompare(b.titulo));

      render(articulos);
    } catch (e) {
      selTitle.textContent = "Error de conexión";
      selUrl.textContent = "Asegúrate de que ARTICULOS.json esté en la misma carpeta que este archivo.";
      selectionBox.style.display = "block";
    }
  }

  function render(items) {
    lista.innerHTML = '';
    items.forEach(it => {
      const div = document.createElement('div');
      div.className = 'item' + (seleccionado === it ? ' active' : '');
      div.innerHTML = `<div class="titulo">${it.titulo}</div>`;
      
      div.onclick = () => {
        seleccionado = it;
        mostrarDetalle(it);
        render(items); // Refresca para marcar visualmente el activo
      };
      lista.appendChild(div);
    });
  }

  function mostrarDetalle(it) {
    selectionBox.style.display = "block";
    selTitle.textContent = it.titulo;
    selUrl.textContent = it.url;
  }

  q.oninput = () => {
    const busqueda = q.value.toLowerCase();
    render(articulos.filter(a => a.titulo.toLowerCase().includes(busqueda)));
  };

  document.getElementById('btnClear').onclick = () => {
    q.value = '';
    selectionBox.style.display = "none";
    seleccionado = null;
    render(articulos);
  };

  document.getElementById('btnOpen').onclick = () => { if(seleccionado) window.open(seleccionado.url, '_blank'); };
  
  document.getElementById('btnCopy').onclick = async () => {
    if(!seleccionado) return;
    await navigator.clipboard.writeText(seleccionado.url);
    const btn = document.getElementById('btnCopy');
    btn.textContent = '¡Copiado!';
    setTimeout(() => btn.textContent = 'Copiar Enlace', 1500);
  };

  document.getElementById('btnPDF').onclick = () => window.print();

  cargarArticulos();
</script>

</body>
</html>
