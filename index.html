<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Política — Filosofía — Ciencia — Tecnología — Historia — Mitos — Leyendas</title>

  <style>
    :root{
      --bg:#0b0f17; --card:#111a2a; --ink:#e9eefc; --muted:#a9b6d6;
      --line:rgba(255,255,255,.10); --accent:#7aa2ff; --accent2:#57e3ff;
      --chip:rgba(122,162,255,.14);
      --shadow: 0 18px 60px rgba(0,0,0,.55);
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: radial-gradient(1200px 600px at 20% 0%, rgba(122,162,255,.16), transparent 55%),
                  radial-gradient(900px 500px at 80% 10%, rgba(87,227,255,.14), transparent 55%),
                  var(--bg);
      color:var(--ink);
      min-height:100vh;
    }
    header{
      position:sticky; top:0; z-index:5;
      backdrop-filter: blur(12px);
      background: linear-gradient(to bottom, rgba(11,15,23,.85), rgba(11,15,23,.55));
      border-bottom:1px solid var(--line);
    }
    .wrap{max-width:1180px; margin:0 auto; padding:18px 18px}
    .topbar{ display:flex; align-items:center; justify-content:space-between; gap:14px; }
    .brand{ display:flex; flex-direction:column; gap:2px; flex: 1; }
    .brand h1{ margin:0; font-size:16px; letter-spacing:.3px; font-weight:800; line-height: 1.3; }
    .brand small{color:var(--muted)}
    .logo{ width:54px; height:54px; border-radius:14px; border:1px solid var(--line); box-shadow: var(--shadow); object-fit:cover; background:rgba(255,255,255,.06); }
    main{padding:22px 0 34px}
    .controls{ display:grid; grid-template-columns: 1.2fr .6fr .6fr .8fr; gap:12px; margin-top:14px; }
    @media (max-width: 980px){ .controls{grid-template-columns:1fr 1fr; } }
    @media (max-width: 560px){ .controls{grid-template-columns:1fr;} .brand h1 { font-size: 14px; } }
    .field{ background:rgba(255,255,255,.04); border:1px solid var(--line); border-radius:14px; padding:10px 12px; display:flex; flex-direction:column; gap:6px; }
    .field label{font-size:12px; color:var(--muted)}
    input, select{ background:transparent; border:none; outline:none; color:var(--ink); font-size:14px; padding:2px 0; }
    input::placeholder{color:rgba(233,238,252,.45)}
    .btnrow{ display:flex; gap:10px; align-items:end; justify-content:flex-end; }
    button{ cursor:pointer; border:1px solid rgba(122,162,255,.35); background: linear-gradient(180deg, rgba(122,162,255,.18), rgba(122,162,255,.08)); color:var(--ink); padding:10px 12px; border-radius:14px; font-weight:700; transition: transform .08s ease; }
    button:hover{transform: translateY(-1px); border-color: rgba(87,227,255,.55)}
    button.secondary{ border-color: rgba(255,255,255,.16); background: rgba(255,255,255,.05); }
    .grid{ display:grid; grid-template-columns: 1fr; gap:14px; margin-top:18px; }
    .card{ background: linear-gradient(180deg, rgba(17,26,42,.96), rgba(17,26,42,.74)); border:1px solid var(--line); border-radius: var(--radius); padding:14px 14px; display:grid; grid-template-columns: 1fr auto; gap:12px; align-items:center; box-shadow: var(--shadow); }
    .meta{ display:flex; flex-wrap:wrap; gap:10px; align-items:center; margin-top:8px; }
    .chip{ font-size:12px; color:var(--muted); border:1px solid rgba(122,162,255,.22); background: var(--chip); padding:5px 10px; border-radius:999px; }
    .title{ margin:0; font-size:16px; font-weight:850; line-height:1.25; }
    .actions{ display:flex; gap:10px; justify-content:flex-end; }
    a.action{ text-decoration:none; border:1px solid rgba(87,227,255,.40); background: linear-gradient(180deg, rgba(87,227,255,.16), rgba(87,227,255,.06)); padding:10px 12px; border-radius:14px; color:var(--ink); font-weight:800; font-size:13px; white-space:nowrap; }
    .status{ margin-top:12px; display:flex; gap:10px; align-items:center; color:var(--muted); font-size:13px; }
    .dot{ width:8px; height:8px; border-radius:99px; background: rgba(87,227,255,.75); }
    .error{color:#ffb3b3}
  </style>
</head>

<body>
  <header>
    <div class="wrap">
      <div class="topbar">
        <div class="brand">
          <h1>Política — Filosofía — Ciencia — Tecnología — Historia — Mitos — Leyendas</h1>
          <small>Índice dinámico desde <span id="jsonName" style="background: rgba(255,255,255,.06); border: 1px solid rgba(255,255,255,.10); padding: 2px 6px; border-radius: 8px;">articulos.json</span></small>
        </div>
        <img class="logo" src="./LOGO.png" alt="Logo" />
      </div>

      <div class="controls">
        <div class="field"><label>Buscar (título / tema / fecha)</label><input id="q" type="text" placeholder="Ej: Ucrania..." /></div>
        <div class="field"><label>Filtrar por tema</label><select id="tema"><option value="">Todos</option></select></div>
        <div class="field">
          <label>Orden</label>
          <select id="orden">
            <option value="fecha_desc">Fecha (nueva → antigua)</option>
            <option value="fecha_asc">Fecha (antigua → nueva)</option>
            <option value="az">Título (A → Z)</option>
            <option value="za">Título (Z → A)</option>
          </select>
        </div>
        <div class="btnrow">
          <button id="recargar">Recargar</button>
          <button id="limpiar" class="secondary">Limpiar</button>
        </div>
      </div>

      <div class="status" id="status"><span class="dot"></span><span id="statusText">Listo</span></div>
      
      <div class="meta" style="margin-top:8px;">
        <span class="chip">Visitas totales: <span id="visitCount">...</span></span>
        <span class="chip">Aperturas de artículos: <span id="articleOpenCount">...</span></span>
      </div>
    </div>
  </header>

  <main><div class="wrap"><div class="grid" id="grid"></div></div></main>

<script>
(() => {
  "use strict";

  // --- CONFIGURACIÓN SUPABASE ---
  const SUPABASE_URL = "https://isddztpzmmlxdqfzzmqb.supabase.co"; 
  const SUPABASE_KEY = "sb_publishable_3QxkThHs182AsPNnyPgZ9A_Vt0k4ssX";

  const headers = {
    "apikey": SUPABASE_KEY,
    "Authorization": `Bearer ${SUPABASE_KEY}`,
    "Content-Type": "application/json"
  };

  const $ = (id) => document.getElementById(id);
  const els = {
    grid: $("grid"), q: $("q"), tema: $("tema"), orden: $("orden"),
    recargar: $("recargar"), limpiar: $("limpiar"), statusText: $("statusText")
  };

  // --- LÓGICA DE CONTADORES ---
  async function fetchCounters() {
    try {
      const res = await fetch(`${SUPABASE_URL}/rest/v1/contadores?select=id,valor`, { headers });
      const data = await res.json();
      data.forEach(c => {
        const el = $(c.id === 'visitas_totales' ? 'visitCount' : 'articleOpenCount');
        if(el) el.textContent = Number(c.valor).toLocaleString("es-ES");
      });
    } catch(e) { console.error("Error contadores", e); }
  }

  async function increment(row_id) {
    try {
      await fetch(`${SUPABASE_URL}/rest/v1/rpc/incrementar_contador`, {
        method: "POST",
        headers: headers,
        body: JSON.stringify({ row_id: row_id })
      });
      fetchCounters();
    } catch(e) { console.error("Error incremento", e); }
  }

  // --- LÓGICA DE ARTÍCULOS ---
  const JSON_FILE = "articulos.json";
  let allArticles = [];

  function parseDateSmart(s){
    if (!s) return null;
    const str = String(s).trim();
    const dmy = str.match(/^(\d{1,2})\/(\d{1,2})\/(\d{4})$/);
    if (dmy) return new Date(Number(dmy[3]), Number(dmy[2]) - 1, Number(dmy[1]));
    return null;
  }

  function normalizeArticle(a) {
    const rawNombre = (a.nombre || "").toString();
    const rawUrl = (a.url || "").toString();
    const partsN = rawNombre.split(" | ");
    const partsU = rawUrl.split(" | ");
    const titulo = (partsN[1] || partsU[1] || partsN[0] || "Sin título").trim();
    const url = (partsU[0] || rawUrl).trim();
    const fecha = (partsN[2] || partsU[2] || a.fecha || "").trim();
    return { ...a, titulo, url, fecha, tema: (a.tema || "").trim(), _fObj: parseDateSmart(fecha) };
  }

  function render() {
    const q = els.q.value.toLowerCase();
    const t = els.tema.value;
    let filtered = allArticles.filter(a => (!t || a.tema === t) && (!q || `${a.titulo} ${a.tema} ${a.fecha}`.toLowerCase().includes(q)));
    
    const mode = els.orden.value;
    filtered.sort((a,b) => {
      const timeA = a._fObj ? a._fObj.getTime() : 0;
      const timeB = b._fObj ? b._fObj.getTime() : 0;
      if(mode === "fecha_desc") return timeB - timeA;
      if(mode === "fecha_asc") return timeA - timeB;
      return mode === "az" ? a.titulo.localeCompare(b.titulo) : b.titulo.localeCompare(a.titulo);
    });

    els.grid.innerHTML = filtered.length ? filtered.map(a => `
      <div class="card">
        <div>
          <h3 class="title">${a.titulo}</h3>
          <div class="meta">
            ${a.tema ? `<span class="chip">${a.tema}</span>` : ''}
            ${a.fecha ? `<span class="chip">${a.fecha}</span>` : ''}
          </div>
        </div>
        <div class="actions"><a class="action open-article" href="${a.url}" target="_blank">LEER ARTÍCULO</a></div>
      </div>`).join("") : '<div class="card"><h3 class="title">No hay resultados</h3></div>';
    els.statusText.textContent = `${filtered.length} artículos`;
  }

  // Capturar clic en artículos para sumar a Supabase
  els.grid.addEventListener("click", (ev) => {
    if (ev.target.closest("a.open-article")) {
      increment('aperturas_articulos');
      increment('visitas_totales');
    }
  });

  async function init() {
    await fetchCounters();
    increment('visitas_totales'); // Sumar visita a la página
    
    try {
      const res = await fetch(`${JSON_FILE}?v=${Date.now()}`);
      allArticles = (await res.json()).map(normalizeArticle);
      const temas = [...new Set(allArticles.map(a => a.tema).filter(Boolean))].sort();
      els.tema.innerHTML = '<option value="">Todos</option>' + temas.map(t => `<option value="${t}">${t}</option>`).join("");
      render();
    } catch(e) { els.statusText.textContent = "Error al cargar JSON"; }
  }

  els.q.addEventListener("input", render);
  els.tema.addEventListener("change", render);
  els.orden.addEventListener("change", render);
  els.recargar.addEventListener("click", init);
  els.limpiar.addEventListener("click", () => { els.q.value = ""; els.tema.value = ""; render(); });

  init();
})();
</script>
</body>
</html>
